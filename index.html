<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css"/>
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"

    <!--  Icons  -->
    <script src="https://kit.fontawesome.com/12f9c0d1e0.js" crossorigin="anonymous"></script>
    <title>Document</title>

    <script src="./packages/bson.bundle.js"></script>

<body>
    <div class="main">
        <h1 class="hero-title">
            To do list 
        </h1>
    
        <!--  Add task button  -->
        <div id="add-task-button" class="box add-task-box">
            <div class="pink-box">
                <i class="fa-solid fa-square-plus"></i>
            </div>
            Add new task
        </div>
    
        <!--  Tasks  -->
        Tasks
        <div id="tasks" class="tasks">
    
    
            <div class="box task-box">
                <div class="task-checkbox">
                    <i class="fa-solid fa-check"></i>
                </div>
                    <textarea class="task-input"  oninput="autoHeight(this)">Buy Car</textarea>
           
                    <div class="spacer"></div>
                    <i class="fa-regular fa-trash-can"></i>
                </div>
            </div>
           </div>
    <script defer src="main.js"></script>
    </body>
