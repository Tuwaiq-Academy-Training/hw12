<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="./packages/bson.bundle.js"></script>
    <script defer src="main.js"></script>
    <script src="https://kit.fontawesome.com/12f9c0d1e0.js" crossorigin="anonymous"></script>

    <title>To Do</title>
</head>
<body>

    <div class="all">
        <div class="purble-box">
            <p>To Do</p>
            </div>
        <div class="white-box">    
        <div id="tasks" class="tasks">
            <div class="box task-box">
             <div class="task-checkbox">
                <i class="fa-solid fa-check"></i>
            </div>
                    <textarea class="task-input" oninput="autoHeight(this)">Send collaboration files to Jerush</textarea>
                    <div class="spacer"></div>
                    <i class="fa-regular fa-trash-can"></i>
                </div>
            </div>  
       </div>
            <button onclick="myFunction()" class="add-button">+ New task</button>
    </div>  

</body>
</html>
